<!DOCTYPE html>
<html>

<head>
    <title>Загрузка файла</title>
</head>

<body>
    <h1>Загрузите файл</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Загрузить">
    </form>

    {% if message %}
    <div class="message">{{ message|safe }}</div>
    {% endif %}
</body>

</html>
