{% extends "base.html" %}

{% block title %}Загрузка файла{% endblock %}

{% block content %}
<h1>Загрузите файл</h1>
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="Загрузить">
</form>

{% if message %}
<div class="message">{{ message|safe }}</div>
{% endif %}
{% endblock %}
